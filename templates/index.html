<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap Links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/hi.ico') }}" type="image/x-icon">

  <title>Say Hello</title>
</head>
<body>
  <nav class="nav justify-content-center">
    <a class="nav-link m-2 text-secondary" href="https://github.com/mlacerenze">
      <img src="{{ url_for('static', filename='img/github.png') }}" class="links" alt="">
    </a>
    <a class="nav-link m-2" href="https://www.linkedin.com/in/mlacerenze/">
      <img src="{{ url_for('static', filename='img/linkedin.png') }}" class="links" alt="">
    </a>
    <a class="nav-link " href="https://twitter.com/mlacerenze">
      <img src="{{ url_for('static', filename='img/twitter.png') }}" class="links" alt="">
    </a>
  </nav>

  <div class="container">
    <div class="content">
      <div class="container container-fluid">
        <img src="{{ url_for('static', filename='img/img-sayhello.png') }}" class="img img-fluid say-hello">
      </div>
      <form action="welcome" method="post" class="form">
        {% for message in get_flashed_messages() %}
          <p class="message">{{ message }}</p>
        {% endfor %}

        <input class="input-group name" type="text" name="name_input">
        <input class="mt-4 btn btn-primary rounded button" type="submit" value="GREET" id="greet">
      </form>
    </div>

  </div>

  <footer class="page-footer">
    <p>&copy Marcos Lacerenze</p>
  </footer>

</body>
</html>
